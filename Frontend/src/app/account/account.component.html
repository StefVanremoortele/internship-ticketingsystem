<div class="container">
  <div class="row">
    <div class="col-sm-6-offset-2 profile">

      <div id="title">
        <h1>{{title}}</h1>
      </div>
      <div class="details content">
        <p>
          <strong>Name:</strong> {{currentUser.profile.given_name}}</p>
        <p>
          <strong>Email:</strong> {{currentUser.profile.email}}</p>
        <p>
          <strong>Roles:</strong> {{currentUser.profile.role}}</p>
      </div>
    </div>
  </div>
